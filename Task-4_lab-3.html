<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-3 Java Script</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
                $( ".toggle" ).click(function() {
                    $(".div").toggle("slow")
                });

                $( ".enlarge" ).click(function() {
                    $(".div").css("font-size","100px")

                });

                $( ".Reduce" ).click(function() {
                    $(".div").css("font-size","10px")

                });

                $( ".Original" ).click(function() {
                    $(".div").css("font-size","")

                });

              
            })
    </script>
</head>
<body>

    <div class="div"><h2>DIV1</h2></div>
    <div class="div"><h2>DIV2</h2></div>
    <div class="div"><h2>DIV3</h2></div>
  

    <button class="toggle">Toggle</button>
    <button class="enlarge">Enlarge</button>
    <button class="Original">Original</button>
    <button class="Reduce">Reduce</button>
</body>
</html>
